<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="regis.css">
 </head>
<body>
    <div class="form">
       <form action="formsubmit.html" method="get">
            <h1 class="heading">Registration form </h1>
            <hr>
            <h2 class="heading">Student Information  </h2>
            <!-- <h4>Required fields are followed by *  </h4> -->
            <p>Name : <input type="text" name="name" placeholder="Enter your full Name" required></p>
            <fieldset>
                <legend>Gender </legend>
                <p>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>
            <p>Address : <textarea name="Address" id="address" placeholder="Enter your address"cols="90" rows="4"></textarea></p>
            <P>Email :  <input type="email" name="email" id="email" placeholder="Enter your email" required> </P>
            <p>Pincode :  <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode" required></p>
            <p>Phone no. :  <input type="number" name="Phone" id="Phone" placeholder="Enter your phone number" required></p>
            <p>Course : 
                <select name="Course" id="Course" required>
                    <option value="">--Select a Course--</option>
                    <option value="MBA">MBA</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                </select>
            </p>
            <div align="center">
           <input type ="Submit" value="Submit">
            </div>
        </form>
        </div>
</body>
</html>
